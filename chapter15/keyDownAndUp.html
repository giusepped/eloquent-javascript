<!DOCTYPE html>

<html>
  <head>
    <title>Key down and up</title>
  </head>
  <body>
    <p>this page turns violet while you hold down the 'v' key</p>
    <script>
      window.addEventListener('keydown', event => {
        if (event.key == 'v') {
          document.body.style.background = 'violet';
        }
      });

      window.addEventListener('keyup', event => {
        if (event.key == 'v') {
          document.body.style.background = '';
        }
      });
    </script>
  </body>
</html>
