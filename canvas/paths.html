<!DOCTYPE html>
<html>

<head>
  <title>Paths</title>
</head>

<body>
  <p>canvas</p>
  <canvas></canvas>
</body>
<script>
  let cx = document.querySelector('canvas').getContext('2d');
  cx.beginPath();
  for (let y = 10; y < 100; y += 10) {
    cx.moveTo(10, y);
    cx.lineTo(90, y);
  }
  cx.stroke();
</script>
</html>
