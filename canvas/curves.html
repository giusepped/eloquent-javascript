<!DOCTYPE html>
<html>

<head>
  <title>Curves</title>
</head>

<body>
  <p>canvas</p>
  <canvas></canvas>
</body>
<script>
  let cx = document.querySelector('canvas').getContext('2d');
  cx.beginPath();
  cx.moveTo(10, 90);
  // control = 60, 10; destination = 90, 90
  // the control is not a point through which the curve will pass
  // but it "attracts" the curve
  cx.quadraticCurveTo(60, 10, 90, 90);
  cx.lineTo(60, 10);
  cx.closePath();
  // or
  // cx.lineTo(10, 90);
  cx.stroke();


  // bezierCurveTo method has two control points!
  cx.beginPath();
  cx.strokeStyle = 'red';
  cx.moveTo(150, 90);
  // control1 = 150, 10; control2 = 230, 10; destination = 230, 90
  cx.bezierCurveTo(150, 10, 230, 10, 200, 90);
  cx.lineTo(230, 10);
  cx.lineTo(150, 10);
  // cx.closePath();
  // or
  cx.lineTo(150, 90);
  cx.stroke();
</script>
</html>
