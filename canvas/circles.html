<!DOCTYPE html>
<html>

<head>
  <title>Circles</title>
</head>

<body>
  <p>canvas</p>
  <canvas></canvas>
</body>
<script>
  let cx = document.querySelector('canvas').getContext('2d');
  cx.beginPath();
  // center=(50, 50); radius = 40; angle=0 to 7
  cx.arc(50, 50, 40, 0, 7);
  // center=(150, 50); radius = 40; angle=0 to Pi/2
  // NOTE: the following to start a new line!
  cx.moveTo(190, 50);
  cx.arc(150, 50, 40, 0, 0.5 * Math.PI);
  cx.stroke();
</script>
</html>
